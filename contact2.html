<body class="ctbg">  
      

    <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">TS Designs</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="gallery.html" class="pure-menu-link">Gallery</a>
                </li>
                 <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="error.html" class="pure-menu-link">Problems?</a>
                </li>


            </ul>
        </div>

    <div id="main">
        <div class="header">
            <h1>Contact Me</h1>
            
         </div>

            
        
                
           <!-- Here is the API. A google map with search. --> 
        <div id="floating-panel"></div>
            
            
  
            <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

            <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">
     
  <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>
         <div style="height:500px">  
             
             <div id="map"></div>
           
                </div> 
        </div>
    
            <script src="js/map.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB9FEyHce7JDZVlX0bNw9b8fYtxz4MWZI&libraries=places&callback=initMap" async defer></script>
        
  
            <!-- Email submit form with pop-up error messages using angularjs--> 
        <div ng-app="app" ng-controller="MainCtrl as vm">
            <h4>I don't have a newsletter but you can give me your email if you really want!</h4>
            <form name="myForm">
                <input type="email" name="myfield" ng-model="field" required minlength="5" />
                <div ng-messages="myForm.myField.$error">
                    <div ng-message="required"></div>
                    <div ng-message="minlength"></div>
                    <div ng-message="email"></div>
                </div>
                    
        </form>
        </div>
        
        <hr width="25%" size="6" align="center" noshade="noshade">
        
        <div class="content">
           <a href="https://www.linkedin.com/pub/tara-stanley/118/988/70a">
      
          <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_liprofile_blue_80x15.png" width="100" height="20" border="0" alt="View Tara Stanley's profile on LinkedIn">
        
    </a>
        </div>
    </div>
    </div>
    
    
<script src="js/ui.js"></script>
