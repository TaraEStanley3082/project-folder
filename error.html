<div id="layout">

    <div id="main"> 
        <div class="header">
            <!-- this angularjs is an error form -->
            <h2>Found an Error?  Let me know!</h2> </div>
            
       <div class="content" ng-app="errorForm">
           
        
        <form class="pure-form">
    <fieldset class="pure-group">

        <input type="email" class="pure-input-1-2" placeholder="Email">
    </fieldset>

    <fieldset class="pure-group">
        <input type="text" class="pure-input-1-2" placeholder="Subject">
        <textarea class="pure-input-1-2" placeholder="Problems or Questions?"></textarea>
    </fieldset>

    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Submit</button>
</form>
